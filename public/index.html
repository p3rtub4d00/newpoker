<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Elite - Texas Hold'em</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-overlay" class="overlay active">
        <div class="login-box">
            <div class="logo-area">
                <h1>‚ô† POKER ELITE ‚ô¶</h1>
                <p>Texas Hold'em Premium</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Digite seu Nickname">
            </div>
            
            <button id="btn-login" onclick="login()">ENTRAR NA MESA</button>
            
            <div id="daily-bonus-msg" class="bonus-alert hidden">
                üéÅ B√¥nus Di√°rio: +$500 Recebido!
            </div>
        </div>
    </div>

    <div id="game-container" class="game-container hidden">
        
        <header class="top-bar">
            <div class="user-profile">
                <div class="avatar-small">üë§</div>
                <div class="info">
                    <span id="display-name">Jogador</span>
                    <span class="chips">üí≤ <span id="display-chips">0</span></span>
                </div>
            </div>
            <button class="btn-menu">MENU</button>
        </header>

        <div class="table-area">
            <div class="poker-table">
                
                <div class="table-logo">POKER ELITE</div>

                <div class="community-area">
                    <div class="card-slot" id="comm-1"></div>
                    <div class="card-slot" id="comm-2"></div>
                    <div class="card-slot" id="comm-3"></div>
                    <div class="card-slot" id="comm-4"></div>
                    <div class="card-slot" id="comm-5"></div>
                </div>

                <div class="pot-area">
                    <span>POTE:</span>
                    <span id="pot-amount" class="pot-value">R$ 0</span>
                </div>

                <div class="player-seat bot-seat" style="top: -30px; left: 20%;">
                    <div class="avatar-bot">ü§ñ</div>
                    <div class="player-info">
                        <span class="p-name">Bot Mike</span>
                        <span class="p-chips">R$ 5000</span>
                    </div>
                    <div class="bot-status" id="bot1-status">Aguardando...</div>
                </div>

                <div class="player-seat bot-seat" style="top: -30px; right: 20%;">
                    <div class="avatar-bot">ü§†</div>
                    <div class="player-info">
                        <span class="p-name">Bot Sarah</span>
                        <span class="p-chips">R$ 8500</span>
                    </div>
                    <div class="bot-status" id="bot2-status">Aguardando...</div>
                </div>

                <div class="player-seat user-seat">
                    <div class="my-cards" id="my-cards">
                        <div class="card back"></div>
                        <div class="card back"></div>
                    </div>
                    <div class="player-info user-info-box">
                        <span class="p-name" id="table-player-name">Voc√™</span>
                    </div>
                </div>

            </div>
        </div>

        <footer class="action-bar">
            <button class="btn-action fold" onclick="playerAction('fold')">FOLD</button>
            <button class="btn-action check" onclick="playerAction('check')">CHECK / CALL</button>
            <button class="btn-action raise" onclick="playerAction('raise')">RAISE 100</button>
            <button class="btn-action deal" onclick="startGame()">DISTRIBUIR CARTAS</button>
        </footer>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
